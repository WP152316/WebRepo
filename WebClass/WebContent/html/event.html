<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
 .bgYellow{background-color: yellow}
 .bgPlue{background-color: pink}
 .bgWhite{background-color: white}
 .border{border :3px solid red}
 
</style>
<script>
function changeColor(color){
	var c= document.getElementById("container");
	//c.style.backgroundColor = color;
	c.setAttribute("class",color); //<div id="container" class="bgYellow">
}
function toUpperCase(e){
	//var w = document.getElementById("word");
	e.value = e.value.toUpperCase();
}
function addBorder(e){
	//var b = document.getElementById("box");
	//e.style.border="3px solid red";
	e.setAttribute("class","border");
}
function removeborder(e){
	//var b = document.getElementById("box");
	//e.style.border="";
	e.removeAttribute("class");
}

</script>
</head>
<body onload="alert('웹페이지 로딩됨');">
<div id="container">
<input type="radio" name="color" onclick="changeColor('bgYellow');">노란색
<input type="radio" name="color" onclick="changeColor('bgPink');">핑크색
<input type="radio" name="color" onclick="changeColor('bgWhite');">원래대로
<br>
<input type="text" id="word" onchange="toUpperCase();">
</div>
<div id="box" onmouseover="addBorder();" onmouseout="removeborder();">

</div>
</body>
